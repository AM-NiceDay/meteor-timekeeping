<template name="layout">
	<ul id="days" class="dropdown-content">
		{{#each days}}
			{{> daysList}}
		{{/each}}
	</ul>
	<nav class="container">
	  <div class="nav-wrapper">
	    <a href="/" class="brand-logo">Timekeeping</a>
	    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
	    <ul class="right hide-on-med-and-down">
	      <li class="active"><a href="#">Spring (Java)</a></li>
	      <!-- Dropdown Trigger -->
	      <li><a class="dropdown-button" href="#!" data-activates="days">Dropdown<i class="mdi-navigation-arrow-drop-down right"></i></a></li>
	    </ul>
	    <ul class="side-nav" id="mobile-demo">
	      <li><a href="#">Spring (Java)</a></li>
		    <ul class="collapsible collapsible-accordion">
	        <li>
	          <a class="collapsible-header">Days<i class="mdi-navigation-arrow-drop-down"></i></a>
	          <div class="collapsible-body">
	            <ul>
	              {{#each days}}
									{{> daysList}}
								{{/each}}
	            </ul>
	          </div>
	        </li>
	      </ul>
      </ul>
	  </div>
	</nav>

	<div class="container">
		{{> yield}}
	</div>
</template>

<template name="daysList">
	<li><a href="/{{date}}">{{date}}</a></li>
</template>
