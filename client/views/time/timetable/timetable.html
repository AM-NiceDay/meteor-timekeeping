<template name="timetable">
	<table>
		<thead>
			<tr>
				<th>Task</th>
				<th>Project</th>
				<th>Time</th>
			</tr>
		</thead>
		<tbody>
			{{#each reversedRecords}}
				{{> record}}
			{{/each}}
		</tbody>
	</table>
</template>

<template name="record">
	<tr id="{{#if isCurrentRecord}}current{{/if}}">
		<td>{{task}}</td>
		<td>{{project}}</td>
		<td>{{time}}</td>
	</tr>
</template>
