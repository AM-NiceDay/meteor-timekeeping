<template name="header">
	
	<nav class="container">
	  <div class="nav-wrapper">
	    <a href="/" class="brand-logo">Timekeeping</a>
	    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>

			<!-- Desctop -->
	    <ul class="right hide-on-med-and-down">
	    	{{#if currentRecord}}
	      	<li class="active"><a href="#">{{currentRecord.task}} ({{currentRecord.project}}) {{currentRecordTime}}</a></li>
	    	{{/if}}
	      <!-- Dropdown Trigger -->
	      <li><a class="dropdown-button" href="#!" data-activates="dates">Dropdown<i class="mdi-navigation-arrow-drop-down right"></i></a></li>
	    </ul>
	    <!-- Dropdown -->
	    <ul id="dates" class="dropdown-content">
				{{#each dates}}
					{{> datesList}}
				{{/each}}
			</ul>

			<!-- Mobile --> 
	    <ul class="side-nav" id="mobile-demo">
	    	{{#if currentRecord}}
		      <li><a href="#">{{currentRecord.task}} ({{currentRecord.project}})</a></li>
		      <li><a href="#">{{currentRecordTime}}</a></li>
	    	{{/if}}
		    <ul class="collapsible collapsible-accordion">
	        <li>
	          <a class="collapsible-header">Days<i class="mdi-navigation-arrow-drop-down"></i></a>
	          <div class="collapsible-body">
	            <ul>
	              {{#each dates}}
									{{> datesList}}
								{{/each}}
	            </ul>
	          </div>
	        </li>
	      </ul>
      </ul>

	  </div>
	</nav>
</template>

<template name="datesList">
	<li><a href="/{{date}}">{{date}}</a></li>
</template>
